<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <h2 class="block-heading">Product 1</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" alt="Product 1" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            <p>Price: $19.99</p>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <h2 class="block-heading">Product 2</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" alt="Product 2" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <p>Description: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                            <p>Price: $24.99</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h3 class="cart-heading">Summary</h3>
                    <p>Total Items: 2</p>
                    <p>Subtotal: $44.98</p>
                    <p>Shipping: $5.00</p>
                    <hr>
                    <p>Total: $49.98</p>
                    <button class="btn btn-primary btn-block">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
